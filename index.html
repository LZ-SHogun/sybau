<!DOCTYPE html>
<html>
<head>
  <title>Secret Message</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    #container {
      text-align: center;
      max-width: 90%;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;" onkeydown="return false;">

  <div id="container">
    <div id="message">Im sorry please forgive me</div>
    <div id="timer">This message will disappear in <span id="countdown">5</span> seconds</div>
  </div>

  <script>
    // Disable selection
    document.addEventListener('selectstart', (e) => e.preventDefault());

    // Countdown
    let timeLeft = 5;
    const timerEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');
    const timerText = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        messageEl.textContent = '';
        timerText.textContent = 'I love you.';
      }
    }, 1000);
  </script>

</body>
</html>
