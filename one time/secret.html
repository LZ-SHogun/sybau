<!DOCTYPE html>
<html>
<head>
  <title>Secret</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    #box {
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;" onkeydown="return false;">
  <div id="box">
    <h2 id="secret">Im really sorry for that please forgive me</h2>
    <p id="timer">This message will disappear in <span id="countdown">5</span> seconds</p>
  </div>

  <script>
    document.addEventListener('selectstart', e => e.preventDefault());

    let time = 5;
    const countdown = document.getElementById('countdown');
    const secret = document.getElementById('secret');

    const timer = setInterval(() => {
      time--;
      countdown.textContent = time;
      if (time <= 0) {
        clearInterval(timer);
        secret.textContent = 'I luv you.';
      }
    }, 1000);
  </script>
</body>
</html>
